<div class="container">
  <div class="row">

    <!-- Setup for List of ALgorithms -->
    <div class="col-4 justify-content-center setup-item">
      <h4>List of Algorithms</h4>
      <div class="form-group">
        <form action="">
          <!-- Dynamically creates the list of algorithms from definition and its status -->
          <div class="form-check" *ngFor="let definition of algorithmList">
            <input class="form-check-input" type="checkbox" [checked]="definition.enabled" id="{{ definition.name }}"
              (change)="onCheckboxToggle(definition)" />
            <label class="form-check-label" for="{{ definition.name }}">
              {{ definition.name }}
            </label>
          </div>
        </form>
      </div>
    </div>

    <!-- Setup for amount of repetitions -->
    <div class="col-4">
      <div class="row justify-content-center setup-item">
        <h4>Repetitions for algorithm</h4>
        <div class="form-group col-9">
          <input type="number" class="form-control" id="repetitionsNo" aria-describedby="repHelp" [value]="repetitions"
            (input)="onRepetitionsChange($event)" />
          <small id="repHelp" class="form-text text-muted">The amount of repetitions for algorithm. A bigger number
            increases accuracy but increases the processing
            time. Minimum = 1.</small>
        </div>
      </div>
    </div>

    <!-- Setup for the size of simulations -->
    <div class="col-4 justify-content-center">
      <ul class="list-group-flush justify-content-center">
        <!-- First element of the list is a form input to create new simulations -->
        <li class="list-group-item">
          <div class="row justify-content-center">
            <h4>Collection size</h4>
            <div class="col-9 li-text-center">
              <input type="number" class="form-control" id="addAmount" aria-describedby="amtHelp" #addAmountElement />
            </div>
            <div class="col-3 li-text-left align-fix" (click)="addAmount()">
              <i class="material-icons" aria-hidden="true">add</i>
            </div>
          </div>
          <small id="amtHelp" class="form-text text-muted li-text-center col-9">Size of the simulation.</small>
        </li>
        <!-- Rest of the list is created dynamically using the list of simulations -->
        <div *ngFor="let amount of simulationList">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 li-text-right">{{ amount }}</div>
              <div class="col-6 li-text-center" (click)="deleteAmount(amount)">
                <i class="material-icons" aria-hidden="true">delete</i>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
